<td> {{user.name}}</td>
<td>{{user.lastname}}</td>
<td>{{user.email}}</td>
<td>{{user.phone}}</td>
<td>{{user.province}}</td>

<td class="buttons">
    <div class="row">
        
        <div class="col-sm-3">
            <button class="btn btn-primary" (click)="showUserDetaill()">
                <fa name="info" fixed="true" ></fa>
            </button>
        </div>
        <div class="col-sm-3">
            <button class="btn btn-primary" (click)="updateUser()">
                <fa name="pencil" fixed="true" ></fa>
            </button>
        </div>
        <div class="col-sm-3"> 
            <button class="btn btn-danger" (click)="deleteUser()">
                <fa name="trash"  fixed="true" ></fa>
            </button>
        </div>
       
   
    </div>
</td>
